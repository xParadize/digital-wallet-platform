server:
  port: 8087

spring:
  application:
    name: analytics-service
  config:
    import: optional:file:.env[.properties]
  datasource:
    username: ${POSTGRES_USERNAME}
    url: jdbc:postgresql://localhost:5432/analytics-service
    password: ${POSTGRES_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    hibernate:
      ddl-auto: none
    show-sql: false
  cloud:
    openfeign:
      okhttp:
        enabled: true

security:
  jwt:
    secret: ${JWT_SECRET}
    expirationMs: 604800000 # 1 week